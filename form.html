<body class="form_body">
    <section class="formular_container">
        <h1 class="form-title">Quiz App</h1>

        <form class="formular" data-js="formular">
            <label for="form_question" class="formular__label">Your question:
            </label>
            <textarea required 
            name="question" 
            id="form_question" 
            data-js="form_question"
            type="text"
            class="formular__textarea"
            maxlength="150"
            ></textarea>
            
            <output class="counter" id="counter_question" data-js="output_counter_question"></output>
            <label for="counter_question" class="counter__label">chars left</label>
            
            <label for="form_answer" class="formular__label">Your answer:
            </label>
            <textarea required 
                name="answer" 
                id="form_answer" 
                data-js="form_answer"
                type="text"
                class="formular__textarea"
                maxlength="150"></textarea>
                <output class="counter" id="counter_answer" data-js="output_counter_answer"></output>
                <label for="counter_question" class="counter__label">chars left</label>

            <label for="">Tag:</label>
            <input required 
            name="tag" 
            id="form_tag" 
            data-js="form_tag"
            type="text"
            class="tag"
            />
            <section class="space"> </section>
      
            <button 
                type="submit" 
                id="submit_button" 
                 class="submit_button">
                    Submit
            </button>
        <ul data-js="formUL">
          insert data
        </ul>
        
        </form>
